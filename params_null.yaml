names:  # order matter! order should match that received by `evalaute`
  - 'itr'
  - 'T'
  - 'N1'
  - 'N2'
  - 'lam0'
  - 'beta'
  - 'r'
  
itr:  # Monte Carlo iterations
  type: 'range(int)'
  min: 1
  max: 10000

r:    # signal strength
  type: 'range(float)'
  min: 0
  max: 0
  length: 1

beta: # signal rarity
  type: 'list(float)'
  values:
    - .5

T:    # total number of samples
  type: 'list(int)'
  values:
    - 100
    - 200
    - 1000

N1:   # Total in Group 1
  type: 'list(int)'
  values:
    - 1500
    - 10000

N2:   # Total in Group 2
  type: 'list(int)'
  values:
    - 1500
    - 10000

lam0:
  type: 'list(float)'
  values:
    - 1
    - 3
    - 5